name: WEB Tests
on:
  pull_request:
    branches:
      - '**'
jobs:
  web-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Java JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
      - name: Set up ChromeDriver
        run: |
            CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
            wget -N https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv -f chromedriver /usr/local/bin/chromedriver
            sudo chown root:root /usr/local/bin/chromedriver
            sudo chmod 0755 /usr/local/bin/chromedriver
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      - name: Install dependencies
        run:
          mvn clean install -DskipTests
      - name: Install and Start Selenium Webdriver
        run: |
            Xvfb :99 &  # Start virtual display
                export DISPLAY=:99  # Set display variable
      #          wget https://github.com/SeleniumHQ/selenium/releases/download/selenium-3.141.59/selenium-server-standalone-3.141.59.jar
      #          java -jar selenium-server-standalone-3.141.59.jar
      - name: Run WEB tests
        run: mvn test -Dtest=WebSampleTest
